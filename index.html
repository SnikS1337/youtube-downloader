<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <link rel="stylesheet" href="/youtube-downloader/styles.css">
    <style>
        .gradient {
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to right, #320088, rgba(255, 0, 33, 0.38) 50%, #446c2a);
            animation: gradient 12s infinite linear;
            background-size: 400%;
        }

        .gradText {
            font-family: 'VK Sans', sans-serif;
            font-size: 50px;
            text-transform: uppercase;
            background: linear-gradient(to right, #b116ec, #ff0021 50%, #fff11e);
            background-size: 400%;
            animation: gradient 12s infinite linear;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #000000;
            display: table;
            margin: 20px auto;
        }
        .Text{
            font-family: 'VK Sans', sans-serif;
            font-size: 30px;
            text-transform: uppercase;
            color: black;
            margin: 20px auto;
        }

        @keyframes gradient {
            0% {
                background-position: 1% 5%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 1% 50%;
            }
        }

        .text-field__group {
            display: flex;
        }
        /* кнопка */
        .text-field__btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: #eee;
            border: 1px solid #bdbdbd;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
            transition: background-color .15s ease-in-out;
        }
        .text-field__btn:hover {
            background-color: #bdbdbd;
        }
        .text-field__group .text-field__input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            position: relative;
            z-index: 2;
        }
        .text-field__group .text-field__btn {
            position: relative;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left-width: 0;
        }

        .pl {
            margin: auto;
            perspective: 18em;
            position: relative;
            width: 9em;
            height: 9em;
            transform-style: preserve-3d;
        }

        .pl__dot {
            border-radius: 50%;
            position: absolute;
            width: 3em;
            height: 3em;
            animation: dot-a 3s cubic-bezier(0.37,0,0.63,1) infinite;
        }

        .pl__dot--a {
            background-color: hsl(var(--dot-a),90%,60%);
            box-shadow: -0.5em -0.5em 1em hsl(var(--dot-a),90%,30%) inset,
            0.125em 0.125em 0.25em hsl(var(--dot-a),90%,60%) inset,
            -0.25em -0.25em 0.75em 0.75em hsl(var(--dot-a),90%,50%) inset,
            0.75em 0.75em 0.75em hsla(var(--hue),10%,5%,0.7);
            top: 0;
            left: 0;
            animation-name: dot-a;
        }

        .pl__dot--b {
            background-color: hsl(var(--dot-b),90%,60%);
            box-shadow: -0.5em -0.5em 1em hsl(var(--dot-b),90%,30%) inset,
            0.125em 0.125em 0.25em hsl(var(--dot-b),90%,60%) inset,
            -0.25em -0.25em 0.75em 0.75em hsl(var(--dot-b),90%,50%) inset,
            0.75em 0.75em 0.75em hsla(var(--hue),10%,5%,0.7);
            top: 0;
            right: 0;
            animation-name: dot-b;
        }

        .pl__dot--c {
            background-color: hsl(var(--dot-c),90%,60%);
            box-shadow: -0.5em -0.5em 1em hsl(var(--dot-c),90%,30%) inset,
            0.125em 0.125em 0.25em hsl(var(--dot-c),90%,60%) inset,
            -0.25em -0.25em 0.75em 0.75em hsl(var(--dot-c),90%,50%) inset,
            0.75em 0.75em 0.75em hsla(var(--hue),10%,5%,0.7);
            bottom: 0;
            left: 0;
            animation-name: dot-c;
        }

        .pl__dot--d {
            background-color: hsl(var(--dot-d),90%,60%);
            box-shadow: -0.5em -0.5em 1em hsl(var(--dot-d),90%,30%) inset,
            0.125em 0.125em 0.25em hsl(var(--dot-d),90%,60%) inset,
            -0.25em -0.25em 0.75em 0.75em hsl(var(--dot-d),90%,50%) inset,
            0.75em 0.75em 0.75em hsla(var(--hue),10%,5%,0.7);
            bottom: 0;
            right: 0;
            animation-name: dot-d;
        }

        @keyframes dot-a {
            0% {
                transform: rotateY(0) rotateZ(0) translateX(-100%) rotateY(0) rotateZ(0);
            }
            50% {
                transform: rotateY(1turn) rotateZ(0) translateX(-100%) rotateY(-1turn) rotateZ(0);
            }
            100% {
                transform: rotateY(1turn) rotateZ(-1turn) translateX(-100%) rotateY(-1turn) rotateZ(1turn);
            }
        }

        @keyframes dot-b {
            0% {
                transform: rotateY(0) rotateZ(0) translateX(100%) rotateY(0) rotateZ(0);
            }
            50% {
                transform: rotateY(1turn) rotateZ(0) translateX(100%) rotateY(-1turn) rotateZ(0);
            }
            100% {
                transform: rotateY(1turn) rotateZ(-1turn) translateX(100%) rotateY(-1turn) rotateZ(1turn);
            }
        }

        @keyframes dot-c {
            0% {
                transform: rotateZ(0) rotateX(0) translateY(-100%) rotateZ(0) rotateX(0);
            }
            50% {
                transform: rotateZ(-1turn) rotateX(0) translateY(-100%) rotateZ(1turn) rotateX(0);
            }
            100% {
                transform: rotateZ(-1turn) rotateX(1turn) translateY(-100%) rotateZ(1turn) rotateX(-1turn);
            }
        }

        @keyframes dot-d {
            0% {
                transform: rotateZ(0) rotateX(0) translateY(100%) rotateZ(0) rotateX(0);
            }
            50% {
                transform: rotateZ(-1turn) rotateX(0) translateY(100%) rotateZ(1turn) rotateX(0);
            }
            100% {
                transform: rotateZ(-1turn) rotateX(1turn) translateY(100%) rotateZ(1turn) rotateX(-1turn);
            }
        }
    </style>
    <script>
        async function downloadThumbnail() {
            const videoUrl = document.getElementById('videoUrl').value;
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `videoUrl=${encodeURIComponent(videoUrl)}`
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'thumbnail.jpg';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                alert('Failed to download thumbnail');
            }
        }
    </script>
</head>
<body class="gradient">
<h1 class="gradText">YouTube Thumbnail Downloader</h1>
<h3 class="Text">
    <label for="videoUrl">Enter YouTube Video URL:</label>
</h3>
<input type="text" id="videoUrl" required>
<button onclick="downloadThumbnail()">Download Thumbnail</button>

<div class="text-field">
    <div class="text-field__group">
        <input class="text-field__input" type="search" id="search" name="search">
        <button class="text-field__btn" type="button">Скачать</button>
        <button onclick="downloadThumbnail()"></button>
    </div>
</div>

<!--TO:DO 3-->

<div class="pl">
    <div class="pl__dot pl__dot--a"></div>
    <div class="pl__dot pl__dot--b"></div>
    <div class="pl__dot pl__dot--c"></div>
    <div class="pl__dot pl__dot--d"></div>
</div>
</body>
</html>

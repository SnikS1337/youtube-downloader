<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        .gradient {
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to right, #320088, rgba(255, 0, 33, 0.38) 50%, #446c2a);
            animation: gradient 12s infinite linear;
            background-size: 400%;
        }

        .gradText {
            font-family: 'VK Sans', sans-serif;
            font-size: 50px;
            text-transform: uppercase;
            background: linear-gradient(to right, #b116ec, #ff0021 50%, #fff11e);
            background-size: 400%;
            animation: gradient 12s infinite linear;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #000000;
            display: table;
            margin: 20px auto;
        }
        .Text{
            font-family: 'VK Sans', sans-serif;
            font-size: 30px;
            text-transform: uppercase;
            color: black;
            margin: 20px auto;
        }

        @keyframes gradient {
            0% {
                background-position: 1% 5%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 1% 50%;
            }
        }

        .text-field__group {
            display: flex;
        }
        /* кнопка */
        .text-field__btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: #eee;
            border: 1px solid #bdbdbd;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
            transition: background-color .15s ease-in-out;
        }
        .text-field__btn:hover {
            background-color: #bdbdbd;
        }
        .text-field__group .text-field__input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            position: relative;
            z-index: 2;
        }
        .text-field__group .text-field__btn {
            position: relative;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left-width: 0;
        }




    </style>
    <script>
        async function downloadThumbnail() {
            const videoUrl = document.getElementById('videoUrl').value;
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `videoUrl=${encodeURIComponent(videoUrl)}`
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'thumbnail.jpg';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                alert('Failed to download thumbnail');
            }
        }
    </script>
</head>
<body class="gradient">
<h1 class="gradText">YouTube Thumbnail Downloader</h1>
<h3 class="Text">
<label for="videoUrl">Enter YouTube Video URL:</label>
</h3>
<input type="text" id="videoUrl" required>
<button onclick="downloadThumbnail()">Download Thumbnail</button>
